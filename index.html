<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front mentor challenge</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="product">
        <picture>
          <source
            srcset="assets/images/image-product-desktop.jpg"
            media="(min-width: 600px)"
          />
          <img
            class="productImg"
            src="./assets/images/image-product-mobile.jpg"
            alt=""
          />
        </picture>
        <div class="productContent">
          <p class="productCategory">perfume</p>

          <h1 class="productTitle">Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flexGroup">
            <p class="productPrice">
              <span class="visuallyHidden">Current price:</span>
              $149.99
            </p>
            <p class="productOriginalPrice">
              <span class="visuallyHidden">Original price:</span>
              <s>$169.99</s>
            </p>
          </div>

          <button class="button">
            <img src="./assets/images/icon-cart.svg" alt="cart icon" />Add to
            cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
